<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="assets/img/dex-icon.png" type="image/x-icon" />
    <!-- Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom Style-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-l-container">
        <div class="pokedex-title">
          <img src="./assets/img/dex-icon.png" height="40px" />
          <select id="pokedexSelect" class="title-region">
            <option value="0">Pokédex Nacional</option>
            <option value="1">Pokédex Kanto</option>
            <option value="2">Pokédex Jotho</option>
            <option value="3">Pokédex Hoenn</option>
            <option value="4">Pokédex Sinnoh</option>
            <option value="5">Pokédex Teselia</option>
            <option value="6">Pokédex Kalos</option>
            <option value="7">Pokédex Alola</option>
            <option value="8">Pokédex Galar</option>
            <option value="9">Pokédex Hisui</option>
            <option value="10">Pokédex Paldea</option>
          </select>
        </div>

        <div class="count-container">
          <div class="pokemon-draw-count">
            <img src="./assets/img/pokeball_icon.svg" height="25px" />
            <span id="pokemonView"></span>
          </div>
          <div class="pokemon-draw-count">
            <img src="./assets/img/gray_icon.svg" height="25px" />
            <span id="pokemonNoView"></span>
          </div>
        </div>
      </div>
      <div class="header-r-container">
        <div class="input-group mb-3 search-pokemon">
          <button
            id="donwloadViewJSON"
            class="btn btn-outline-secondary input-group-text"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Descargar JSON"
          >
            <i class="fa-solid fa-download"></i>
          </button>
          <span class="input-group-text">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Pokemon"
          />
        </div>
      </div>
    </header>

    <main>
      <section class="main-l-container">
        <div class="art-container">
          <div id="containerPreview" class="art-preview-container"></div>
        </div>
      </section>

      <section class="main-r-container">
        <div class="list-container">
          <ul id="pokeList"></ul>
        </div>
      </section>
    </main>

    <footer>
      <p class="text-end">Pokedex Count Ver 1.0</p>
    </footer>
  </body>
  <!-- FontAweasome Kit -->
  <script
    src="https://kit.fontawesome.com/8093f5b93a.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom Scripts-->
  <script src="./assets/js/index.js" type="module"></script>
  <!-- Bootstrap 5.3.2  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
